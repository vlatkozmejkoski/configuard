name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (for example 0.1.1)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      NUGET_SOURCE: https://api.nuget.org/v3/index.json
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Resolve version
        id: version
        shell: bash
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF_NAME#v}"
          fi

          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+([.-][0-9A-Za-z.-]+)?$ ]]; then
            echo "Invalid version: $VERSION"
            exit 1
          fi

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Using version $VERSION"

      - name: Validate NuGet secret
        shell: bash
        run: |
          if [[ -z "${{ secrets.NUGET_API_KEY }}" ]]; then
            echo "NUGET_API_KEY secret is missing."
            exit 1
          fi

      - name: Build
        run: dotnet build Configuard.sln -c Release

      - name: Test
        run: dotnet test Configuard.sln -c Release --no-build

      - name: Pack
        run: dotnet pack src/Configuard.Cli/Configuard.Cli.csproj -c Release --no-build -o artifacts /p:Version=${{ steps.version.outputs.version }}

      - name: Push to NuGet
        run: dotnet nuget push "artifacts/*.nupkg" --api-key "${{ secrets.NUGET_API_KEY }}" --source "$NUGET_SOURCE" --skip-duplicate

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: artifacts/*.nupkg
