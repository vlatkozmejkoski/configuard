name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Restore
        run: dotnet restore Configuard.sln

      - name: Build
        run: dotnet build Configuard.sln -c Release --no-restore

      - name: Test
        run: dotnet test Configuard.sln -c Release --no-build
