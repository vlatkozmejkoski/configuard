name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (for example 0.1.1)"
        required: true
        type: string

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      NUGET_SOURCE: https://api.nuget.org/v3/index.json
      GITHUB_PACKAGES_SOURCE: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Resolve version
        id: version
        shell: bash
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF_NAME#v}"
          fi

          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+([.-][0-9A-Za-z.-]+)?$ ]]; then
            echo "Invalid version: $VERSION"
            exit 1
          fi

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Using version $VERSION"

      - name: Validate NuGet secret
        shell: bash
        run: |
          if [[ -z "${{ secrets.NUGET_API_KEY }}" ]]; then
            echo "NUGET_API_KEY secret is missing."
            exit 1
          fi

      - name: Validate csproj version matches release version
        shell: pwsh
        run: |
          [xml]$csproj = Get-Content "src/Configuard.Cli/Configuard.Cli.csproj"
          $projectVersion = $csproj.Project.PropertyGroup.Version
          $releaseVersion = "${{ steps.version.outputs.version }}"
          if ([string]::IsNullOrWhiteSpace($projectVersion)) {
            Write-Error "Project version is missing in Configuard.Cli.csproj"
            exit 1
          }

          if ($projectVersion -ne $releaseVersion) {
            Write-Error "Version mismatch: csproj=$projectVersion, release=$releaseVersion"
            exit 1
          }

      - name: Validate packaging metadata
        shell: pwsh
        run: |
          [xml]$csproj = Get-Content "src/Configuard.Cli/Configuard.Cli.csproj"
          $props = $csproj.Project.PropertyGroup | Select-Object -First 1

          if ($props.PackAsTool -ne "true") {
            Write-Error "PackAsTool must be true for dotnet tool packaging."
            exit 1
          }

          if ([string]::IsNullOrWhiteSpace($props.ToolCommandName)) {
            Write-Error "ToolCommandName is required."
            exit 1
          }

          if ([string]::IsNullOrWhiteSpace($props.PackageReadmeFile)) {
            Write-Error "PackageReadmeFile is required."
            exit 1
          }

          if ([string]::IsNullOrWhiteSpace($props.PackageLicenseExpression)) {
            Write-Error "PackageLicenseExpression is required."
            exit 1
          }

          $readmePath = $props.PackageReadmeFile
          if (-not (Test-Path $readmePath)) {
            Write-Error "PackageReadmeFile '$readmePath' does not exist at repository root."
            exit 1
          }

      - name: Restore
        run: dotnet restore Configuard.sln

      - name: Build
        run: dotnet build Configuard.sln -c Release --no-restore

      - name: Test
        run: dotnet test Configuard.sln -c Release --no-build

      - name: Pack
        run: dotnet pack src/Configuard.Cli/Configuard.Cli.csproj -c Release --no-build -o artifacts /p:Version=${{ steps.version.outputs.version }}

      - name: Push to NuGet
        run: dotnet nuget push "artifacts/*.nupkg" --api-key "${{ secrets.NUGET_API_KEY }}" --source "$NUGET_SOURCE" --skip-duplicate

      - name: Push to GitHub Packages
        run: dotnet nuget push "artifacts/*.nupkg" --api-key "${{ secrets.GITHUB_TOKEN }}" --source "$GITHUB_PACKAGES_SOURCE" --skip-duplicate

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: artifacts/*.nupkg
