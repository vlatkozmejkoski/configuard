name: Label Sync

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - ".github/labels.yml"
      - ".github/workflows/label-sync.yml"

permissions:
  issues: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sync labels
        uses: crazy-max/ghaction-github-labeler@v5
        with:
          yaml-file: .github/labels.yml
